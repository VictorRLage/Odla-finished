<script>
    function enviar(){
        var nome = input1.value
        var email = input2.value 
        var telefone = input3.value 
        var assunto = input4.value 
        var msg = input5.value
        if (nome == '' && email == '' && telefone == '' && assunto == '' && msg == '') {
            titulo_m.innerHTML = `<br>Preencha todos os campos para prosseguir!`
            p_msg.innerHTML = ``
        }
        else if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            titulo_m.innerHTML = `<br>Email inválido, verifique e tente novamente.`
            p_msg.innerHTML = ``
        }
        else if (input3.value.length != 15) {
            titulo_m.innerHTML = `Telefone inválido, verifique e tente novamente.`
            p_msg.innerHTML = `Deve conter ( ) e - <br> Ex: (11) 91111-1111`
        }
        else if (assunto == ''){
            titulo_m.innerHTML = `<br>Por favor informe o assunto.`
            p_msg.innerHTML = ``
        }
        else if (msg == ''){
            titulo_m.innerHTML = `<br>Por favor informe a mensagem.`
            p_msg.innerHTML = ``
        }
        else if (nome == '' || email == '' || telefone == '' || assunto == '' || msg == '') {
            titulo_m.innerHTML = `<br>Preencha todos os campos para prosseguir!`
            p_msg.innerHTML = ``
        }
        else{
            titulo_m.innerHTML = `<br>Mensagem enviada, agradecemos o contato!`
        }
    }
</script>
<script>
    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close');

    open.addEventListener('click', () => {
        modal_container.classList.add('show');
    });

    close.addEventListener('click', () => {
        modal_container.classList.remove('show');
    });

</script>
