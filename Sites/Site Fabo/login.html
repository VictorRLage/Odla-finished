<script>
    function registrar() {
        var nome = input3.value
        var email = input4.value
        var telefone = input5.value
        var senha = input6.value
        var cnpj = input7.value
        if (nome == '' && email == '' && telefone == '' && senha == '' && cnpj == '') {
            titulo_m.innerHTML = `<br>Preencha todos os campos para prosseguir!`
            p_msg.innerHTML = ``
        }
        else if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            titulo_m.innerHTML = `<br>Email inválido, verifique e tente novamente.`
            p_msg.innerHTML = ``
        }
        else if (input5.value.length != 14) {
            titulo_m.innerHTML = `Telefone inválido, verifique e tente novamente.`
            p_msg.innerHTML = `Deve conter ( ) e - <br> Ex: (11) 91111-1111`
        }
        else if (input7.value.length != 15 || input7.value.indexOf("/") == -1) {
            titulo_m.innerHTML = `CNPJ inválido, verifique e tente novamente.`
            p_msg.innerHTML = `Deve conter 8 digitos / 6 digitos <br> Ex: 99999999/999999`
        }
        else if (senha == '') {
            titulo_m.innerHTML = `<br>Senha inválida, verifique e tente novamente.`
            p_msg.innerHTML = ``
        }
        else if (nome == '' || email == '' || telefone == '' || senha == '' || cnpj == '') {
            titulo_m.innerHTML = `<br>Preencha todos os campos para prosseguir!`
            p_msg.innerHTML = ``
        }
        else {
            titulo_m.innerHTML = `<br>Cadastro realizado com sucesso!`
            p_msg.innerHTML = ``
        }

    }

        }
        else{

        }

    }
</script>
<script>
    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close');

    open.addEventListener('click', () => {
        modal_container.classList.add('show');
    });

    close.addEventListener('click', () => {
        modal_container.classList.remove('show');
    });

</script>
