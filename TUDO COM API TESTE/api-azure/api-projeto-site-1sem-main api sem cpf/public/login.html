<script>
    function cadastrar() {

        const open = document.getElementById('open');
        const modal_container = document.getElementById('modal_container');
        const close = document.getElementById('close');
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var telefoneVar = telefone_input.value;
        var cnpjVar = cnpj_input.value;
        var senhaVar = senha_input.value;
        var perfilVar = 1

        if (nomeVar == "" || emailVar == "" || telefoneVar == "" || cnpjVar == "" || senhaVar == "") {
            titulo_m.innerHTML = `<br>Preencha todos os campos para prosseguir.`

            modal_container.classList.add('show');


            close.addEventListener('click', () => {
                modal_container.classList.remove('show');
            });
            return
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1 || senhaVar == '') {
            titulo_m.innerHTML = `<br>Email ou senha inválidos.`

            modal_container.classList.add('show');


            close.addEventListener('click', () => {
                modal_container.classList.remove('show');
            });
            return
        }

        if (telefoneVar.indexOf("(") == -1 || telefoneVar.indexOf(")") == -1 || telefoneVar.indexOf("-") == -1 || telefoneVar.length < 15) {
            titulo_m.innerHTML = `<br>Telefone inválido.`
            p_msg.innerHTML = `<br> Ele deve conter 15 caracteres, incluindo (&nbsp;) e -`

            modal_container.classList.add('show');


            close.addEventListener('click', () => {
                modal_container.classList.remove('show');
            });
            return
        }

        if (cnpjVar.length != 15 || cnpjVar.indexOf("/") == -1) {
            titulo_m.innerHTML = `<br>CNPJ Inválido.`
            p_msg.innerHTML = `<br> Ele deve conter 15 caracteres, incluindo /`

            modal_container.classList.add('show');


            close.addEventListener('click', () => {
                modal_container.classList.remove('show');
            });
            return
        }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                cnpjServer: cnpjVar,
                senhaServer: senhaVar,
                perfilServer: perfilVar
            })
        }).then(function () {

            titulo_m.innerHTML = `<br>Cadastro realizado com sucesso!`
            p_msg.innerHTML = ``


            modal_container.classList.add('show');


            close.addEventListener('click', () => {
                modal_container.classList.remove('show');
            });
        })
            .catch(function (errinho) {
                console.error(errinho)
            })

        console.log()
    }
